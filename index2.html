function DodajKsiazke() {
    var tytulX1 = $("#tytul").val().toLowerCase();
    if (tytulX1 == "") { alert("Wpisz tytuł książki") }
    function firstLetter(s) {
        return s.replace(/^.{1}/g, s[0].toUpperCase());
    }
    var tytulX = firstLetter(tytulX1);
    var autorX = $("#autorlista1").val();
    var gatunekX = $("#gatuneklista1").val();
    var rodzajX = $("#rodzajlista").val();
    var ilosc_ksiazekX = $("#ilosc_ksiazek").val();
    if (tytulX == "") { alert("Podaj tytuł książki"); }
    else {
        if (ilosc_ksiazekX == "") { alert("Podaj ilość książek"); }
        else {
            if (gatunekX == "") { alert("Wybierz gatunek książki"); }
            else {
                if (autorX == "") { alert("Wybierz autora książki"); }
                else {
                    if (rodzajX == "") { alert("Wybierz rodzaj książki"); }
                    else {
                        for (il = 0; il < ilosc_ksiazekX; il++) {
                            $.ajax({
                                type: "POST",
                                url: "https://libraryapp1.000webhostapp.com/htdocs/dodaj-ksiazke.php",
                                data: { tytulX: tytulX, autorX: autorX, gatunekX: gatunekX, rodzajX: rodzajX },
                                success: function (data) {}
                            });
                        }
                        alert("Nowa książka została pomyślnie dodana!");
                    }
                }
            }
        }
    }
}
